
<div class="row">
  
  <div class="col-sm-6" *ngIf="alunoSelecionado">
    <div class="row">
      <div class="me-auto">
        <app-titulo [titulo]="'Cód. Aluno: ' + alunoSelecionado.id"></app-titulo>
      </div>
      <div class="mt-1">
        <button class="btn btn-sm btn-outline-danger" (click)="voltar()">
          Fechar
        </button>
      </div>
    </div>
    
    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput" class="form-label">Nome</label>
        <input type="text" formControlName="nome" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2" class="form-label">Email</label>
        <input type="text" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2" class="form-label">CPF</label>
        <input type="text" formControlName="cpf" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2" class="form-label">Telefone</label>
        <input type="text" formControlName="telefone" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2" class="form-label">Sexo</label>
        <input type="text" formControlName="sexo" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2" class="form-label">Nascimento</label>
        <input type="text" formControlName="nascimento" class="form-control">
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!alunoForm.valid">Enviar</button>
      </div>
    </form>
  </div>
  
  <div [ngClass]="{'col-sm-6': alunoSelecionado, 'col-sm-12': !alunoSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>
    
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Telefone</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <!--- Puxar os dados dos alunos -->
        <tr *ngFor="let aluno of alunos">
          <td><button (click)="alunoSelect(aluno)" class="text-dark btn btn-sm btn-warning">Detalhe</button></td>
          <td scope="row">{{aluno.id}}</td>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.email}}</td>
            <td>{{aluno.telefone}}</td>
            <td>
              <div class="btn-group">
                <button (click)="openModal(template)" class="btn btn-sm btn-outline-primary">Professores</button>
                <button class="btn btn-sm btn-danger">Desativar</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    
  </div>

<ng-template #template>
  <div class="modal-body">
     <app-professores></app-professores>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" 
    (click)="modalRef?.hide()">
      FECHAR
    </button>
  </div>
</ng-template>
