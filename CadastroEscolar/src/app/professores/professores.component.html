<div *ngIf="professorSelecionado">
  <app-titulo [titulo]="(professorSelecionado.id === 0 ? 'Novo Professor' : 'Cód. Professor: ' + professorSelecionado.id)">
    <button class="btn btn-warning" (click)="voltar()">
      Lista de Professores
    </button>
  </app-titulo>

  <form [formGroup]="profForm" (submit)="profSubmit()">
    <div class="form-group">
      <label for="formGroupExampleInput" class="form-label">Nome</label>
      <input type="text" formControlName="nome" class="form-control">
    </div>
     <div class="form-group">
      <label for="formGroupExampleInput2" class="form-label">Disciplina</label>
      <input type="text" formControlName="disciplina" class="form-control">
    </div>
    <div class="form-group">
      <hr>
      <button class="btn btn-success" [disabled]="!profForm.valid">Salvar</button>
    </div>
  </form>
</div>

<div *ngIf="!professorSelecionado">
  <app-titulo [titulo]="titulo">
    <button class="btn btn-success" (click)="professorNovo()">
      Cadastrar Professor
    </button>
  </app-titulo>
  
  <table class="table table-hover">
    <thead>
      <tr>
        <th> Visualizar</th>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <!--- Puxar os dados dos professores -->
      <tr *ngFor="let prof of professores">
        <td>
          <button (click)="professorSelect(prof)" class="text-dark btn btn-sm btn-outline-warning">Visualizar</button></td>
      <th scope="row">{{prof.id}}</th>
      <td>{{prof.nome}}</td>
      <td>{{prof.disciplina}}</td>
      <td>
        <div class="btn-group">
          <button (click)="openModal(template)" class="btn btn-sm btn-outline-primary">alunos</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
</div>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    
  </div>
</ng-template>
